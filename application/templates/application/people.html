{% extends 'layout.html' %}

{% load static %}

{% block title %}
  Chat with someone
{% endblock %}

{% block body %}
<div class="container p-4 mt-3">
      <hr class="solid" />

      <div class="row mb-5">
          <div class="connection-card mt-4">
              <div class="row">
                {% for person in people %}
                  <div class="col">
                      <!-- Profile 1 -->
                      <div class="profile d-flex flex-column justify-content-center align-items-center pt-2 shadow-sm">
                          <img src="{% static 'img/avatar1.png' %}" alt="Avatar Image" width="150" height="150" />
                          <h2 class="fw-bold">{{ person.username }}</h2>
                          <p>
                              <a class="btn btn-primary" href="{% url 'application:binary_chat' person.id %}">
                                  <span class="material-icons">groups</span>
                                  Connect
                              </a>
                          </p>
                      </div>

                      <br/><br/>


                  </div>
                  {% endfor %}
              </div>
          </div>
      </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid">
      <div class="row pt-3 pb-3" style="background-color: #4285F4;">
          <div class="col-4 d-flex justify-content-center">
              <a class="btn btn-dark text-white" href="#navbar" role="button">
                  Back to Top
              </a>
          </div>
      </div>
  </div>
{% endblock %}
