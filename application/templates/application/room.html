{% extends 'layout.html' %}

{% load static %}

{% block title %}
  Chat
{% endblock %}

{% block style %}
<link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css" />

<!-- Bootstrap CSS and Material ICONS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
      .message-1, .message-3, .message-5 {
          display: flex;
          justify-content: start;
          background-color: #ccf0fa;
          padding: 10px 30px;
          font-size: 20px;
          border-top-right-radius: 30px;
          border-bottom-right-radius: 30px;
          border-bottom-left-radius: 30px;
          font-weight: bold;
          letter-spacing: 1px;
      }

      .message-2, .message-4 {
          display: flex;
          justify-content: end;
          background-color: #f4e0fa;
          padding: 10px 30px;
          font-size: 20px;
          border-top-left-radius: 30px;
          border-top-right-radius: 30px;
          border-bottom-left-radius: 30px;
          font-weight: bold;
          letter-spacing: 1px;
      }
  </style>
{% endblock %}

{% block body %}
<div class="container p-4 mt-3">
      <div class="row mb-4">
          <div class="col">
              <h3 class="text-dark fw-bold text-wrap">Welcome <mark>{{ request.user.username }}</mark></h3>
          </div>
          <div class="col d-flex justify-content-end">
              <h4 class="text-dark fw-bold text-wrap">Topic: <mark>{{ room.theme.name }}</mark></h4>
          </div>
      </div>

      <hr class="solid" />

      <div class="row d-flex justify-content-center">
          <div class="col-12 col-sm-12 col-md-12 col-lg-6">
              <div class="chat-screen" id="chatcontent">
                <img src="{% static 'img/loading.gif' %}" alt="Loading..."/>

              </div>
          </div>
      </div>

      <div class="row d-flex justify-content-center">
          <div class="col-12 col-sm-12 col-md-12 col-lg-10">
              <div class="input-group mt-4 mb-4 p-3">
                <form  method="post" >
                  {% csrf_token %}
                  <input type="text" class="form-control p-3" name="message" placeholder="Type your message here..." />
                  <br>
                  <input class="btn btn-success" type="submit" value="Send" />
                </form>
              </div>
          </div>
      </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid">
      <div class="row pt-3 pb-3" style="background-color: #4285F4;">
          <div class="col-4 d-flex justify-content-center">
              <a class="btn btn-dark text-white" href="#navbar" role="button">
                  Back to Top
              </a>
          </div>
      </div>
  </div>

  <script type="text/javascript">
    function updateMsg() {
      console.log('Requesting JSON');
      $.getJSON('{% url 'application:messages' room.theme.name %}', function(rowz){
        console.log('JSON', rowz);
        $('#chatcontent').empty();
        for (var i = 0; i < rowz.length; i++)
        {
          arrow = rowz[i];
          $('#chatcontent').append('<div class="message-1 shadow-sm">' + arrow[0] + '<br/>&nbsp;&nbsp;' + arrow[1] + "(" + arrow[2] + ')</div><br/>');
        }
        setTimeout('updateMsg()', 4000);
      });
    }
    $(document).ready(function () {
      $.ajaxSetup({ cache: false });
      setTimeout('updateMsg()', 2000);
    });

  </script>
{% endblock %}
