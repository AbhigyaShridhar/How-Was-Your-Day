{% extends 'layout.html' %}

{% load static %}

{% block title %}
  Connect with people
{% endblock %}

{% block body %}
  <br>
  {{ message }}
  <h2>Active Rooms</h2>
  <br>
  <ul>
    {% for room in rooms %}
      <li><a href="{% url 'application:room' room.theme.name %}"> {{ room.theme.name }} </a></li>
    {% endfor %}

    {% for r in themes %}
      <li><a href="{% url 'application:get_heard' r.theme.name %}"> {{ r.theme.name }} </a></li>
    {% endfor %}
  </ul>
{% endblock %}
